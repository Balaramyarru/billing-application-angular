<mat-card class="login-card">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Please login to your account</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="login-field">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="Enter your username" />
        <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
          Username is required
        </mat-error>
      </mat-form-field>
  
      <mat-form-field appearance="fill" class="login-field">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="Enter your password" />
        <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          Password is required
        </mat-error>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit" class="login-button" (onclick)="doLogin()" [disabled]="loginForm.invalid">
        Login
      </button>
    </form>
  
    <div class="login-footer">
      <p>Don't have an account? <a (click)="navigateToSignup()" style="cursor: pointer;">Sign up</a></p>
    </div>    
    
  </mat-card>
